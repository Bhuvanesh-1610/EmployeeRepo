<form (ngSubmit)="insertData()">
    <div class="form-group">
        <label for="name">Enter Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="createUsers.name">
    </div>

    <div class="form-group">
        <label for="name">Enter Email</label>
        <input type="text" name="email" class="form-control" [(ngModel)]="createUsers.email">
    </div>

    <div class="form-group">
        <label for="Role">Enter roleId</label>
        <input type="Number" name="Number" class="form-control" [(ngModel)]="createUsers.role_id">
    </div>

    <div class="form-group">
        <label for="name">Enter Password</label>
        <input type="password" name="password" class="form-control" [(ngModel)]="createUsers.password">
    </div>

    <button class="btn btn-primary btn-sm mt-4"  >Submit</button>

</form>
